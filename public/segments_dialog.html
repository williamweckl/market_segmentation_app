<md-dialog aria-label="Segmentos" id="segments-dialog">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Segmentos</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="close()">
                    <md-icon md-svg-src="close.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="min-width:500px;max-width:800px;max-height:810px; ">
            <md-list class="fixedRows" id="segments-list">
                <div class="segments-overflow">

                    <div class="animate cursor-pointer custom-list-item"
                                  ng-repeat="segment in segments track by $index"
                                  ng-if="!segmentsLoading"
                                  ng-click="filterBySegment(segment); $event.stopPropagation();">
                        <div class="_md-list-item-inner segment-item">
                            <div class="md-list-item-text" layout="column">
                                <span ng-if="segment.positions">Cargos: {{segment.positions.join(', ')}}</span>
                                <span ng-if="segment.state_names">Estados: {{segment.state_names.join(', ')}}</span>
                                <span ng-if="segment.age">Idade: {{segment.age}} anos</span>
                                <span ng-if="!segment.age">Idade: de {{segment.start_age || 16}} at√© {{segment.end_age || 105}} anos</span>
                            </div>
                        </div>
                        <md-divider ng-if="!$last"></md-divider>
                    </div>
                    <div layout="row" layout-sm="column" layout-align="space-around" ng-if="segmentsLoading">
                        <md-progress-circular md-mode="indeterminate" md-diameter="30"></md-progress-circular>
                    </div>
                    <p ng-if="!segments.length && !segmentsLoading"
                       layout="row"
                       layout-align="center-center"
                       class="empty-state">
                        Nenhum segmento salvo.
                    </p>
                </div>
            </md-list>
        </md-dialog-content>
    </form>
</md-dialog>
